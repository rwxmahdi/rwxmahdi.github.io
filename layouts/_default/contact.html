{{ define "main" }}
<main class="container main single-post">
  <article>
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>

    <h1>Contact</h1>
    <p>Use the form below to get in touch (demo only, no backend attached).</p>
    <!-- Demo contact form (no submission handling) -->
    <form class='contact-form'>
      <label>Name<br><input type='text' name='name'></label><br>
      <label>Email<br><input type='email' name='email'></label><br>
      <label>Message<br><textarea name='message' rows='6'></textarea></label><br>
      <button type='submit'>Send (demo)</button>
    </form>

    <p><a href="#top" class="back-to-top">Back to top</a></p>
  </article>
</main>
{{ end }}
